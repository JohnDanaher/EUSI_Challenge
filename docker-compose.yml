# Same as Dockerfile: asked ChatGPT for the basic outline then plugged in the details.

services:
  db:
    image: postgis/postgis:latest
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: oei
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5
      timeout: 3s

  api:
    build: .
    container_name: api_container
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: postgres
      DB_HOST: db
      DB_NAME: oei
      DB_PASSWORD: mysecretpassword
      DB_PORT: 5432
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - ./satellite_images.json:/app/satellite_images.json
    entrypoint: ["./wait-for-it.sh", "db:5432", "--", "/bin/sh", "-c", "node init-db.js && node server.js"]

volumes:
  pgdata: